<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptocare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .logout a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }

        .logout a:hover {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <!-- Logout icon -->
    <div class="logout">
        <a href="{{ url_for('login') }}" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>

    <div class="overlay">
        <div class="welcome">
            <h1>Welcome to Symptocare üß†</h1>
            <p>Enter your symptoms and location to get a prediction and recommended doctor.</p>
        </div>
        <div class="container">
            <h2>üîç Prediction Form</h2>
            <form method="POST" action="/predict">
                {% for i in range(1, 9) %}
                    <label for="S{{ i }}">Symptom {{ i }}:</label>
                    <input type="text" name="S{{ i }}" required>
                {% endfor %}

                <label for="City">City:</label>
                <input type="text" name="City" required>

                <label for="State">State:</label>
                <input type="text" name="State" required>

                <input type="submit" value="Predict Disease">
            </form>
        </div>
    </div>
</body>
</html>
